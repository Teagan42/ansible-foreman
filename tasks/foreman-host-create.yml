- name: Create hosts via hammer cli
  command: >
    hammer -r host create --name devbuild03 --hostgroup arthur --location 'Default Location' --organization 'Default Organization'  
    --interface '{
    {% if host.provider is defined and host.provider == "kvm" %}
    {% if host.vlan_id is defined %}
    "compute_bridge": "br{{ host.vlan_id | default('0') }}", 
    {% endif %}
    "compute_model": "virtio", 
    "compute_type": "bridge", 
    {% endif %}
    {% if host.ip is defined %}
    "ip": "{{ host.ip }}", 
    {% endif %}
    "identifier": "eth0", 
    "name": "eth0"
    }'
    {% if host.provider is defined and host.provider == "kvm" %}
    --compute-attributes '{
    "cpus": {{ host.cpu_cores }}, 
    "memory": {{ host.memory | human_to_bytes }}, 
    "start": 1
    }'
    {% endif %}
    {% if host.provider is defined and host.provider == "kvm" %}
    --volume '{
    "capacity": "{{ host.disk_size | human_to_bytes }}B", 
    "format_type": "qcow2"
    }'
    {% endif %}
  register: foreman_hosts_created
  failed_when:
    - foreman_hosts_created.rc != 65
    - foreman_hosts_created.rc != 0
  tags:
    - hostcreate


